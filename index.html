<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- date -->
    <p id="demo"></p>
    <button onclick="document.getElementById('demo').innerHTML = Date()">
        click to show date
    </button>
    <br>
    <!-- light -->
    <button onclick="document.getElementById('myImage').src='imgs/on.gif'">Turn on the light</button>
    <img id="myImage" src="imgs/off.gif" style="width:100px">
    <button onclick="document.getElementById('myImage').src='imgs/off.gif'">Turn off the light</button>
</body>
</html>
